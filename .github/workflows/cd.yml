name: CD

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push-images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR (if GHCR_TOKEN configured)
        if: ${{ secrets.GHCR_TOKEN != '' }}
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and optionally push backend image
        working-directory: uniclub-be
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 -t ghcr.io/${{ github.repository_owner }}/uniclub-backend:${{ github.sha::8 }} --push .
        env:
          DOCKER_BUILDKIT: 1

      - name: Build and optionally push frontend web image
        working-directory: uniclub-fe/web
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 -t ghcr.io/${{ github.repository_owner }}/uniclub-web:${{ github.sha::8 }} --push .
        env:
          DOCKER_BUILDKIT: 1

      - name: Build and optionally push frontend admin image
        working-directory: uniclub-fe/admin
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 -t ghcr.io/${{ github.repository_owner }}/uniclub-admin:${{ github.sha::8 }} --push .
        env:
          DOCKER_BUILDKIT: 1

    # Notes: by default this attempts to push to GHCR with GHCR_TOKEN.
    # You can also set DOCKERHUB_USERNAME and DOCKERHUB_PASSWORD secrets and modify the login/push steps to publish to Docker Hub.
