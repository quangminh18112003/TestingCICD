name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-unit:
    name: Backend – Maven unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Run backend unit tests (maven)
        working-directory: uniclub-be
        run: |
          chmod +x mvnw || true
          ./mvnw -B -T 1C test

  frontend-build:
    name: Frontend – install & build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies (pnpm)
        working-directory: uniclub-fe
        run: pnpm install

      - name: Build all frontend workspaces
        working-directory: uniclub-fe
        run: pnpm build

  integration-tests:
    name: Integration tests (MySQL service)
    runs-on: ubuntu-latest
    needs: backend-unit
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: uniclub
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 3306:3306

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Wait for MySQL
        run: |
          echo "Waiting for MySQL to be available..."
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -P 3306 -uroot -proot &> /dev/null; then
              echo "MySQL available" && break
            fi
            sleep 2
          done

      - name: Run integration tests
        working-directory: uniclub-be
        env:
          DB_URL: jdbc:mysql://127.0.0.1:3306/uniclub
          DB_USERNAME: root
          DB_PASSWORD: root
        run: |
          chmod +x mvnw || true
          ./mvnw -B -T 1C verify
