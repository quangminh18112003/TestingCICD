server:
  port: 8080

spring:
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3307/uniclub}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:REPLACE_WITH_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  task:
    scheduling:
      enabled: true

# Actuator configuration for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

# cấu hình email
sendgrid:
  api-key: ${SENDGRID_API_KEY:your-sendgrid-api-key-here}

app:
  mail:
    from: ${SENDER_EMAIL:no-reply@mail.tranhuy.dev}
    otp-expiration-minutes: 5
    max-attempts: 5

jwt:
  secret: ${JWT_SECRET:REPLACE_WITH_JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}

cloudinary:
  cloud_name: ${CLOUDINARY_CLOUD_NAME:deooamndi}
  api_key: ${CLOUDINARY_API_KEY:REPLACE_WITH_CLOUDINARY_API_KEY}
  api_secret: ${CLOUDINARY_API_SECRET:REPLACE_WITH_CLOUDINARY_API_SECRET}

vnpay:
  tmn-code: ${VNPAY_TMN_CODE:REPLACE_WITH_VNPAY_TMN_CODE}
  hash-secret: ${VNPAY_HASH_SECRET:REPLACE_WITH_VNPAY_HASH_SECRET}
  return-url: ${VNPAY_RETURN_URL:http://localhost:5174/payment/vnpay-return}
